
    <!-- Education-->
    <section class="resume-section" id="education">
      <div class="resume-section-content">
          <h2 class="mb-5">Pending Tasks</h2>
          <div class="mat-elevation-z8">

            <div class="toolbar">
                <br/>
                <button mat-raised-button [routerLink]="['/task-editor']">Create New</button>
            </div>
              <br/>
        
            <mat-form-field appearance="fill">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Task 1">
            </mat-form-field>
          
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DueDate</th>
                <td mat-cell *matCellDef="let element">{{element.dueDate}}</td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="statusName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{element.statusName}}</td>
              </ng-container>
        
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/task-editor']" [queryParams]="{ data: element | json }">Edit</a>
                    
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
          </div> 
      </div>
  </section>
